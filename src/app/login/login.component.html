<div id="div1">
    <h1>Bank</h1>
    <h4>{{aim}}</h4>
    <form [formGroup]="loginForm">
        <input formControlName="acno" type="text" id="bank" [placeholder]="account" name="acno">
        <br>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color:red;">Invalid Account Number</div>

        <input formControlName="pswd" type="password" id="pass" placeholder="password" name="password">
        <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color:red;">Invalid Password</div>

    </form>
    <br>
    <button id="btn" (click)="login()">login</button>
    <br>
    <p style="color: white;">forgot password? <br><a routerLink="register">sign up</a></p>
</div>

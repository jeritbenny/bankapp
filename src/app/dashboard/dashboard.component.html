<div class="parent">
  <div>
  <h1>Welcome {{user}}</h1>
 <a routerLink="/transaction">tap to view transaction history</a>
</div>
      <div class="child">
        <h1>Deposite</h1>
        <div>
        <form>
            
            <input [(ngModel)]="acno" type="text" id="depo_acno" name="Account number" placeholder="Account No" >
            <br>
            <input [(ngModel)]="pswd" type="password" id="depo_pswd" name="password" placeholder="password">
            <br>
            <input   [(ngModel)]="amount" type="text" id="depo_amount" name="Amount" placeholder="Amount" >
            <br>
        </form>
        <button id="btnn" (click)="deposit()">Deposite</button>
        <!-- <a routerLink="">Sign in</a> -->
        </div>
      </div>

      <div class="child">
        <h1>Withdraw</h1>
        <div>
        <form>
            
            <input [(ngModel)]="acno1" type="text" id="depo_acno" name="Account number" placeholder="Account No" >
            <br>
            <input [(ngModel)]="pswd1" type="password" id="depo_pswd" name="password" placeholder="password">
            <br>
            <input   [(ngModel)]="amount1" type="text" id="depo_amount" name="Amount" placeholder="Amount" >
            <br>
        </form>
        <button id="btnn" (click)="withdraw()">Withdraw</button>
      </div>  
</div>

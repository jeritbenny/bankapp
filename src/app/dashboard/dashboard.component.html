<button style="background-color:yellow; float:right; font-size:24px;margin-top: 50px;" (click)="logout()">Logout</button>
<button style="background-color:red; float:right; font-size:24px;margin-right: 10px; margin-top: 50px;" (click)="delete()">Delete</button>
<!-- child component -->
<app-delete [item]="acno" (onCancel)="onCancel()" (onDelete)="onDelete($event)"></app-delete>
<div class="parent">
  <div class="div32">
  <h1>Welcome {{user}}</h1>
 <a routerLink="/transaction" style="font-size: 25px; margin-left: 30px;">tap to view transaction history</a>
 <h4 style="color:#fff; margin-left:50px;font-size:30px;">System Date and Time:{{sdate| date:'short'}}</h4>
</div>

      <div class="child"   [ngClass]="acno? 'style1':''">
        <h1>Deposite</h1>
        <div>
        <form [formGroup]="depositeForm" >
            
            <input formControlName="acno" type="text" id="depo_acno" name="Account number" placeholder="Account No" >
            <br>
            <div id="val" *ngIf="this.depositeForm.get('acno')?.errors && this.depositeForm.get('acno')?.touched" style="color:red;">Invalid account_Number</div>

            <input formControlName="pswd" type="password" id="depo_pswd" name="password" placeholder="password">
            <br>
            <div id="val" *ngIf="this.depositeForm.get('pswd')?.errors && this.depositeForm.get('pswd')?.touched" style="color:red;">Invalid Password</div>

            <input   formControlName="amount" type="text" id="depo_amount" name="Amount" placeholder="Amount" >
            <br>
            <div id="val" *ngIf="this.depositeForm.get('amount')?.errors && this.depositeForm.get('amount')?.touched" style="color:red;">Invalid account_Number</div>

        </form>
        <button id="btnn" (click)="deposit()">Deposite</button>
        <!-- <a routerLink="">Sign in</a> -->
        </div>
      </div>

      <div class="child"   [ngClass]="acno? 'style1':''">
        <h1>Withdraw</h1>
        <div>
        <form [formGroup]="withdrawForm">
            
            <input formControlName="acno1" type="text" id="depo_acno" name="Account number" placeholder="Account No" >
            <br>
            <div id="val" *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched" style="color:red;">Invalid account_Number</div>

            <input formControlName="pswd1" type="password" id="depo_pswd" name="password" placeholder="password">
            <br>
            <div id="val" *ngIf="this.withdrawForm.get('pswd1')?.errors && this.withdrawForm.get('pswd1')?.touched" style="color:red;">Invalid password</div>

            <input formControlName="amount1" type="text" id="depo_amount" name="Amount" placeholder="Amount" >
            <br>
            <div id="val" *ngIf="this.withdrawForm.get('amount1')?.errors && this.withdrawForm.get('amount1')?.touched" style="color:red;">Invalid amount</div>

        </form>
        <button id="btnn" (click)="withdraw()">Withdraw</button>
      </div>  
</div>
